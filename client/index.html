<!DOCTYPE html>
<html lang="en" ng-app="web-forum">
  <head>
    <title>Web Forum App</title>
    <link href="vendor/materialize/dist/css/materialize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <nav ng-controller="NavController">
      <div class="nav-wrapper red darken-2">
        <a class="brand-logo">{{ name }}</a>
        <a data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light">Login</a></li>
          <li><a class="waves-effect waves-light">Register</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a class="waves-effect waves-light">Login</a></li>
          <li><a class="waves-effect waves-light">Register</a></li>
        </ul>
      </div>
    </nav>

    <div ui-view></div>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendor/materialize/dist/js/materialize.js"></script>
    <script src="js/services/lbServices.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/nav.js"></script>
    <script src="js/controllers/post.js"></script>
    <script src="js/controllers/topics.js"></script>

  </body>
</html>
